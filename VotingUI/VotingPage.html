<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VoteEuropa</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/VoteEuropa.css">
    <link rel="stylesheet" href="css/cssloader.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Vollkorn" rel="stylesheet">
</head>

<body onload="VotingPage_Loaded()">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h5 id="version_nb">Alpha v.0.1.0.0</h5>
    <div class="logoParent"><img class="logo" src="img/Primary_Logo.svg" /></div>
    <h1><span style="color: #C73E12;">VOTE</span>EUROPA</h1>
    <div class="view-table">
        <div class="view-row">
            <div id="selectionareawrapper">
                <div id="selectionarea"></div>
                <div class="cssload-loader" id="spinner"></div>
            </div>
            <div id="votingarea">
                <h2 id="qtitle">Question title</h2>
                <h3 id="qsubtitle">Question subtitle</h3>
                <h5 id="stvwarn"><span style="color:#deb645;">Please drag the ballots in order of preference.</span></h5>
                   <div id="tablewrapper">
                         <table id="voteoptions"><tbody id="vo_tbody"></tbody></table>
                         <div id="stvlist" style="margin-top:4px;float:left;"></div>
                    </div>
                    <input id="stvsubmit" type="submit" value="VALIDATE" />
                    <style>

                    </style>
                    <!-- sort container -->

                    
                    <a id="redditbutton" href="http://reddit.com/r/acteuropa">
                        <img src="img/snoo.png" style="vertical-align:-50%;padding-right:6px" /> DEBATE ON REDDIT
                    </a>

                    <a href="#logout" id="logoutbutton">Log out from [user]</a>
            </div>
        </div>
        <a href="#archived" id="archivedbutton">&larr; View archived votes</a>
        <a href="#active" id="activebutton">View active votes &rarr;</a>
    </div>
    <div id="overlay">
        <div id="overlaybg"/>
        <div id="overlaybody">
            <a id="confirmclose" style="float:right;">❌</a>
            <h2 id="ConfirmQuestion" style="margin:auto;display:block;">Question</h2>
            <h3 id="ConfirmList" style="margin:auto;padding:8px;display:table;"></h3>
            <a href="#send" id="confirmbtn">CONFIRM</a>
            <h5 style="margin:auto;display:table;">You can't change your mind once you've confirmed your vote!</h5>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="js/VotingPlatform/plugins.js"></script>
    <script src="js/VotingPlatform/main.js"></script>
</body>

</html>
